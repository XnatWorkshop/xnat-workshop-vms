# xnat-21/config.yaml
# DO NOT EDIT THIS FILE

name:           xnat-21
host:           xnat-21 # uses [name] if not defined or empty string
server:         xnat-21.xnat.org
project:        xnat
vm_user:        xnat # this is the user that will run Tomcat and own files/folders under /data
vm_ip:          10.1.7.21

provision:      ../../scripts/provision.sh
build:          ../../scripts/war-deploy.sh
deploy:         war

revision:       1.7.0-SNAPSHOT
db_version:     9.5

xnat_url:       https://bitbucket.org/xnatdev/xnat-web/downloads/xnat-web-1.7.0-SNAPSHOT.war
pipeline_url:   https://bitbucket.org/xnatdev/xnat-pipeline/downloads/xnat-pipeline-1.7.0-SNAPSHOT.zip

# VM config settings
box:            nrgxnat/xnatstack-ubuntu1404-docker
java_path:      /usr/lib/jvm/java-8-openjdk-amd64
ram:            2048
cpus:           1
gui:            false

extra_disk1: 	ZFS01.vdi
extra_disk2:	ZFS02.vdi
extra_disk3:	ZFS03.vdi
extra_disk4:	ZFS04.vdi

shares:
    '../../local/resources':
        - '/resources'
        - ['fmode=777','dmode=777']
